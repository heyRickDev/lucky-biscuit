<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lucky Biscuit</title>
  </head>
  <body>
    <main>
      <div class="screen">
        <h1>Qual é a sua sorte de hoje?</h1>
        <h2>Abra o biscoito e descubra!</h2>
        <img src="assets/biscuit.png" alt="" />
      </div>
      <div class="screen hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="message">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <img src="assets/opened-biscuit.png" id="opened-biscuit" alt="" />
        <button>Abrir outro biscoito</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
